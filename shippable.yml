language: node_js

branches:
  only:
    - master

build:
  ci:
    - docker build -t lowbit/meetup-assembly-lines:$BRANCH.BUILD_NUMBER .
  post_ci:
    - docker push lowbit/meetup-assembly-lines:$BRANCH.BUILD_NUMBER

integrations:
  hub:
    - integrationName: docker-registry
      type: dockerRegistryLogin
